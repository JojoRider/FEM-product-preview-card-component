<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

<div class="card-main">

    <img src="./images/image-product-desktop.jpg">

    <h2 class="product-type">PERFUME</h2>

    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <h1 class="discount-price">$149.99</h1>
    <p class="retail-price">$169.99</p>

  <div class="cart">
    <img src="/FEM-product-preview-card-component/images/icon-cart.svg">
    <p>Add to Cart</p>
  </div>

</div>
