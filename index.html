<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

<div class="card-main">

  <picture>
    
    <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
    <img src='./images/image-product-mobile.jpg' alt='Essence Perfume'/>

  </picture>

  <div class="card-info">
      <h2 class="product-type">PERFUME</h2>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="prices">
      <h1 class="discount-price">$149.99</h1>
      <p class="retail-price"><strike>$169.99</strike></p>
    </div>

    <button class="cart">
      <img class="cart-logo" src="/FEM-product-preview-card-component/images/icon-cart.svg">
      <p>Add to Cart</p>
    </button>

  </div>

</div>

</body>
</html>
